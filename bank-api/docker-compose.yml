version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: banking-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: banking
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - banking-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mailhog:
    image: mailhog/mailhog:latest
    container_name: banking-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP port
      - '8025:8025' # Web UI port
    networks:
      - banking-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: banking-api
    restart: unless-stopped
    ports:
      - '1403:1403'
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo:27017/banking
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      APP_PORT: 1403
      APP_BASE_URL: http://localhost:2203
      EMAIL_HOST: mailhog
      EMAIL_PORT: 1025
      TZ: Asia/Ho_Chi_Minh
      SEED_SUPERADMIN_EMAIL: lehuydev@example.com
      SEED_SUPERADMIN_PASSWORD: 123456
    depends_on:
      mongo:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - banking-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongo_data:
    driver: local

networks:
  banking-network:
    driver: bridge
